        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-color: #1a1b23;
            --secondary-color: #e31e31;
            --text-color: #ffffff;
            --bg-dark: #13141b;
            --bg-card: #1e1f28;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-color);
            min-height: 100vh;
            padding-bottom: 70px;
        }

        /* Hero Section */
        .hero {
            height: 50vh;
            position: relative;
            overflow: hidden;
        }

        .hero-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto; /* Set to auto to maintain aspect ratio */
            height: auto; /* Set to auto to maintain aspect ratio */
            z-index: 1; /* Ensure video is below overlay */
            transform: translate(-50%, -50%);
            object-fit: cover; /* Make sure the video covers the hero area */
        }

        .hero-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to bottom, transparent, var(--bg-dark));
            height: 50%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            z-index: 2; /* Ensure overlay is above video */
        }


        /* Categories */
        .categories {
            padding: 20px;
        }

        .category-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .see-all {
            color: var(--secondary-color);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .category-pills {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 10px;
            scrollbar-width: none;
        }

        .category-pills::-webkit-scrollbar {
            display: none;
        }

        .category-pill {
            padding: 8px 20px;
            background-color: var(--bg-card);
            border-radius: 20px;
            white-space: nowrap;
            cursor: pointer;
        }

        .category-pill.active {
            background-color: var(--secondary-color);
        }

        /* Movie Grid */
        .movie-section {
            padding: 20px;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
        }

        .movie-card {
            background: var(--bg-card);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .movie-poster {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
        }

        .movie-info {
            padding: 10px;
        }

        .movie-title {
            font-size: 0.9rem;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .movie-genre {
            font-size: 0.8rem;
            color: #888;
        }

        /* Bottom Navigation */
        .bottom-nav {
            background-color: var(--primary-color);
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-content {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .nav-item {
            color: #888;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            font-size: 0.8rem;
        }

        .nav-item.active {
            color: var(--secondary-color);
        }

        .nav-item i {
            font-size: 1.2rem;
        }

<script>
const API_KEY = '4f87c7ab385a4bab29e9195d359732e5';
const API_BASE_URL = 'https://api.themoviedb.org/3';
const IMAGE_BASE_URL = 'https://image.tmdb.org/t/p/w500';

let currentPage = 1;
let currentGenreId = null;
let isLoading = false;
let hasMoreMovies = true;

// Create Movie Card Function
function createMovieCard(movie) {
    const card = document.createElement('div');
    card.className = 'movie-card';
    
    const posterPath = movie.poster_path 
        ? `${IMAGE_BASE_URL}${movie.poster_path}`
        : 'https://via.placeholder.com/300x450?text=No+Image';
    
    // Format the release date
    const releaseDate = movie.release_date 
        ? new Date(movie.release_date).toLocaleDateString ('en-US', {
            year: 'numeric',
            month: 'short',
            day: 'numeric'
          })
        : 'N/A';
    
    // Add rating
    const rating = movie.vote_average ? movie.vote_average.toFixed(1) : 'N/A';
    
    card.innerHTML = `
        <img src="${posterPath}" alt="${movie.title}" class="movie-poster">
        <div class="movie-info">
            <h3 class="movie-title">${movie.title}</h3>
            <p class="movie-genre">${releaseDate} • ⭐${rating}</p>
        </div>
    `;
    card.addEventListener('click', () => {
        window.location.href = `movie.html?movieId=${movie.id}`;
    });
    
    return card;
}

// Modified Category pills interaction
const categoryPills = document.querySelectorAll('.category-pill');
categoryPills.forEach(pill => {
    pill.addEventListener('click', async () => {
        currentPage = 1;
        hasMoreMovies = true;
        
        categoryPills.forEach(p => p.classList.remove('active'));
        pill.classList.add('active');
        
        const categoryName = pill.textContent;
        const moviesGrid = document.getElementById('popularMovies');
        moviesGrid.innerHTML = '';
        
        if (categoryName === 'All') {
            currentGenreId = null;
            fetchPopularMovies();
        } else {
            try {
                const response = await fetch(
                    `${API_BASE_URL}/genre/movie/list?api_key=${API_KEY}&language=en-US`
                );
                const genres = await response.json();
                const genre = genres.genres.find(g => g.name.toLowerCase() === categoryName.toLowerCase());
                
                if (genre) {
                    currentGenreId = genre.id;
                    fetchMoviesByCategory(genre.id);
                }
            } catch (error) {
                console.error('Error fetching movies by category:', error);
            }
        }
    });
});

// Function to fetch movies by category
async function fetchMoviesByCategory(genreId) {
    if (isLoading || !hasMoreMovies) return;

    isLoading = true;
    try {
        const today = new Date().toISOString().split('T')[0];
        const thirtyDaysAgo = new Date();
        thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);
        const fromDate = thirtyDaysAgo.toISOString().split('T')[0];

        const response = await fetch(
            `${API_BASE_URL}/discover/movie?api_key=${API_KEY}&language=en-US` +
            `&with_genres=${genreId}` +
            `&page=${currentPage}` +
            `&sort_by=popularity.desc` +
            `&release_date.lte=${today}` +
            `&release_date.gte=${fromDate}` +
            `&with_release_type=2|3` +
            `&vote_average.gte=6` +
            `&vote_count.gte=100` +
            `&with_original_language=en`
        );
        
        const data = await response.json();
        
        if (data.results.length === 0) {
            hasMoreMovies = false;
            return;
        }

        // Filter out movies without posters
        const filteredMovies = data.results.filter(movie => movie.poster_path);

        // Sort movies by release date (newest first)
        const sortedMovies = filteredMovies.sort((a, b) => {
            return new Date(b.release_date) - new Date(a.release_date);
        });

        displayMovies(sortedMovies, currentPage > 1);
        currentPage++;
    } catch (error) {
        console.error('Error fetching movies:', error);
    } finally {
        isLoading = false;
    }
}

// Modified display movies function
function displayMovies(movies, append = false) {
    const moviesGrid = document.getElementById('popularMovies');
    
    if (!append) {
        moviesGrid.innerHTML = '';
    }
    
    movies.forEach(movie => {
        const movieCard = createMovieCard(movie);
        moviesGrid.appendChild(movieCard);
    });
}

// Infinite scroll handler
function handleScroll() {
    if (isLoading || !hasMoreMovies) return;

    const scrollPosition = window.innerHeight + window.scrollY;
    const documentHeight = document.documentElement.offsetHeight;
    
    if (scrollPosition >= documentHeight - 1000) {
        if (currentGenreId) {
            fetchMoviesByCategory(currentGenreId);
        } else {
            fetchPopularMovies();
        }
    }
}

// Modified fetch popular movies function
async function fetchPopularMovies() {
    if (isLoading || !hasMoreMovies) return;

    isLoading = true;
    try {
        const today = new Date().toISOString().split('T')[0];
        const thirtyDaysAgo = new Date();
        thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);
        const fromDate = thirtyDaysAgo.toISOString().split('T')[0];

        const response = await fetch(
            `${API_BASE_URL}/discover/movie?api_key=${API_KEY}&language=en-US` +
            `&sort_by=popularity.desc` +
            ` &release_date.lte=${today}` +
            `&release_date.gte=${fromDate}` +
            `&with_release_type=2|3` +
            `&vote_average.gte=6` +
            `&vote_count.gte=100` +
            `&with_original_language=en` +
            `&page=${currentPage}`
        );
        
        const data = await response.json();
        
        if (data.results.length === 0) {
            hasMoreMovies = false;
            return;
        }

        // Filter out movies without posters
        const filteredMovies = data.results.filter(movie => movie.poster_path);

        // Sort movies by release date (newest first)
        const sortedMovies = filteredMovies.sort((a, b) => {
            return new Date(b.release_date) - new Date(a.release_date);
        });

        displayMovies(sortedMovies, currentPage > 1);
        currentPage++;
    } catch (error) {
        console.error('Error fetching popular movies:', error);
    } finally {
        isLoading = false;
    }
}

// Add scroll event listener
window.addEventListener('scroll', handleScroll);

// Function to update hero section
async function updateHeroSection() {
    try {
        const response = await fetch(
            `${API_BASE_URL}/movie/now_playing?api_key=${API_KEY}&language=en-US&page=1`
        );
        const data = await response.json();
        
        if (data.results && data.results.length > 0) {
            const featuredMovie = data.results[0];
            const heroSection = document.querySelector('.hero');
            heroSection.style.backgroundImage = `linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(${IMAGE_BASE_URL}${featuredMovie.poster_path})`;
            heroSection.querySelector('h1').textContent = featuredMovie.title;
            heroSection.querySelector('p').textContent = `${featuredMovie.release_date} • ${featuredMovie.genres.map(genre => genre.name).join(', ')}`;
        }
    } catch (error) {
        console.error('Error updating hero section:', error);
    }
}
