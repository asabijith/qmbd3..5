<script>
    const API_KEY = '4f87c7ab385a4bab29e9195d359732e5';
    const API_BASE_URL = 'https://api.themoviedb.org/3';
    const IMAGE_BASE_URL = 'https://image.tmdb.org/t/p/original';

    async function fetchMovieDetails() {
        const movieId = new URLSearchParams(window.location.search).get('movieId') || '295802';
        
        try {
            const movieResponse = await fetch(`${API_BASE_URL}/movie/${movieId}?api_key=${API_KEY}`);
            const movie = await movieResponse.json();

            document.getElementById('movieTitle').textContent = movie.title;
            document.getElementById('movieOverview').textContent = movie.overview;
            document.getElementById('movieRating').textContent = `★ ${movie.vote_average.toFixed(1)}`;
            document.getElementById('movieYear').textContent = new Date(movie.release_date).getFullYear();
            document.getElementById('movieDuration').textContent = `${Math.floor(movie.runtime / 60)}h ${movie.runtime % 60}m`;
            
            document.getElementById('movieBanner').style.backgroundImage = 
                `url(${IMAGE_BASE_URL}${movie.backdrop_path})`;

            const genresContainer = document.getElementById('movieGenres');
            genresContainer.innerHTML = movie.genres
                .map(genre => `<span class="genre-tag">${genre.name}</span>`)
                .join('');

            const castResponse = await fetch(`${API_BASE_URL}/movie/${movieId}/credits?api_key=${API_KEY}`);
            const castData = await castResponse.json();
            
            const castContainer = document.getElementById('movieCast');
            castContainer.innerHTML = castData.cast.slice(0, 5)
                .map(member => `
                    <div class="cast-item">
                        <img class="cast-photo" 
                            src="${member.profile_path 
                                ? IMAGE_BASE_URL + member.profile_path 
                                : 'https://via.placeholder.com/70x70'}" 
                            alt="${member.name}">
                        <div class="cast-name">${member.name}</div>
                        <div class="cast-role">${member.character}</div>
                    </div>
                `).join('');

        } catch (error) {
            console.error('Error fetching movie details:', error);
        }
    }
    function goBack() {
        if (window.history.length > 1) {
            window.history.back();
        } else {
            // If there's no history, you might want to redirect to a default page
            window.location.href = '/'; // Replace with your default page
        }
    }
    fetchMovieDetails();
</script>
